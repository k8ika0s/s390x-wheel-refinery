name: CI

on:
  push:
    branches: [main, feature/tests]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_s390x_build:
        description: "Run s390x emulated build"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: ruff check src tests

  mermaid-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate mermaid diagrams
        run: |
          set -euo pipefail
          if ls docs/diagrams/*.mmd >/dev/null 2>&1; then
            for f in docs/diagrams/*.mmd; do
              echo "Checking $f"
              npx -y @mermaid-js/mermaid-cli@10.9.0 -i "$f" -o /tmp/diagram.svg --puppeteerConfigFile docs/diagrams/puppeteer-config.cjs >/dev/null
            done
          else
            echo "No mermaid files found"
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: pytest -q

  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build go-control-plane
        working-directory: go-control-plane
        run: go build ./...
      - name: Build go-worker
        working-directory: go-worker
        run: go build ./...

  compose-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker-compose files
        run: |
          docker compose -f podman-compose.yml config

  s390x-build:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_s390x_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - uses: docker/setup-buildx-action@v3
      - name: Build builder image for s390x (emulated)
        run: |
          docker buildx build --platform linux/s390x -t refinery-rocky-s390x:ci -f containers/rocky/Containerfile --load .

  smoke-dummy-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Create dummy wheels and run refinery
        run: |
          mkdir -p /tmp/input /tmp/output /tmp/cache
          # Create only reusable pure wheels to smoke test scan/plan/manifest
          python - <<'PY'
          from pathlib import Path
          import zipfile
          base = Path("/tmp/input")
          def write_whl(name, version, python_tag, abi_tag, platform_tag, requires=None):
              requires = requires or []
              dist_info = f"{name.replace('-', '_')}-{version}.dist-info"
              meta = "\n".join([f"Name: {name}", f"Version: {version}", *(f"Requires-Dist: {r}" for r in requires)])
              path = base / f"{name}-{version}-{python_tag}-{abi_tag}-{platform_tag}.whl"
              with zipfile.ZipFile(path, "w") as zf:
                  zf.writestr(f"{dist_info}/METADATA", meta)
          write_whl("purepkg", "1.0.0", "py3", "none", "any")
          PY
          # Run refinery (no builds expected) just to exercise scan/plan/manifest
          refinery --input /tmp/input --output /tmp/output --cache /tmp/cache --python 3.11 --platform-tag manylinux2014_s390x --jobs 1 --skip-known-failures --no-system-recipes
          test -f /tmp/output/manifest.json
