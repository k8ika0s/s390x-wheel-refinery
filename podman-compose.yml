version: "3.9"

services:
  postgres:
    image: registry.redhat.io/rhel9/postgresql-16
    environment:
      POSTGRESQL_USER: refinery
      POSTGRESQL_PASSWORD: refinery
      POSTGRESQL_DATABASE: refinery
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: registry.redhat.io/rhel9/redis-7
    ports:
      - "6379:6379"

  zot:
    build:
      context: .
      dockerfile: containers/zot/Containerfile
    container_name: zot
    ports:
      - "5000:5000"
    volumes:
      - zotdata:/var/lib/registry
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/v2/_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    build:
      context: .
      dockerfile: containers/minio/Containerfile
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  control-plane:
    build:
      context: .
      dockerfile: containers/go-control-plane/Containerfile
    depends_on:
      - postgres
      - redis
      - zot
      - minio
    environment:
      HTTP_ADDR: ":8080"
      POSTGRES_DSN: postgres://refinery:refinery@postgres:5432/refinery?sslmode=disable
      QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: ""
      WORKER_WEBHOOK_URL: http://worker:9000/trigger
      WORKER_PLAN_URL: http://worker:9000/plan
      WORKER_TOKEN: ${WORKER_TOKEN:-}
      CAS_REGISTRY_URL: http://zot:5000
      CAS_REGISTRY_REPO: artifacts
      OBJECT_STORE_ENDPOINT: http://minio:9000
      OBJECT_STORE_BUCKET: wheelhouse
      OBJECT_STORE_ACCESS_KEY: minio
      OBJECT_STORE_SECRET_KEY: minio123
    ports:
      - "8080:8080"

  ui:
    build:
      context: .
      dockerfile: containers/ui/Containerfile
    environment:
      NODE_ENV: production
    ports:
      - "3000:8080"
    depends_on:
      - control-plane

  worker:
    build:
      context: .
      dockerfile: containers/go-worker/Containerfile
    privileged: true
    environment:
      INPUT_DIR: /input
      OUTPUT_DIR: /output
      CACHE_DIR: /cache
      PYTHON_VERSION: "3.11"
      PLATFORM_TAG: "manylinux2014_s390x"
      WORKER_TOKEN: ${WORKER_TOKEN:-}
      CONTROL_PLANE_URL: http://control-plane:8080
      CONTROL_PLANE_TOKEN: ${WORKER_TOKEN:-}
      QUEUE_BACKEND: redis
      REDIS_URL: redis://redis:6379
      PODMAN_BIN: podman
      CAS_REGISTRY_URL: http://zot:5000
      CAS_REGISTRY_REPO: artifacts
      OBJECT_STORE_ENDPOINT: http://minio:9000
      OBJECT_STORE_BUCKET: wheelhouse
      OBJECT_STORE_ACCESS_KEY: minio
      OBJECT_STORE_SECRET_KEY: minio123
    volumes:
      - ./input:/input:ro
      - ./output:/output
      - ./cache:/cache
      - podman-storage:/var/lib/containers
    depends_on:
      - control-plane

volumes:
  pgdata:
  zotdata:
  miniodata:
  podman-storage:
